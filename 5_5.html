<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until New Year</title>
    <script>
        // Function to calculate days left until next New Year
        function daysUntilNewYear() {
            const today = new Date(); 
            const nextYear = today.getFullYear() + 1; 
            const newYearDate = new Date(nextYear, 0, 1); 

            // Calculate difference
            const diffInTime = newYearDate - today;
            const diffInDays = Math.ceil(diffInTime / (1000 * 60 * 60 * 24));

            return diffInDays;
        }
        function showDaysLeft() {
            const daysLeft = daysUntilNewYear();
            document.getElementById("result").innerText = `Days left until New Year: ${daysLeft}`;
        }
    </script>
</head>
<body>
    <h1>Days Until New Year</h1>
    <button onclick="showDaysLeft()">Calculate Days Left</button>
    <br><br>
    <p id="result"></p>
</body>
</html>
