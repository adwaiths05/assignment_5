<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until New Year</title>
    <script>
        // Function to format the current date as "17 March 2025"
        function getFormattedDate() {
            const today = new Date();
            const day = today.getDate();
            const year = today.getFullYear();

            const monthNames = [
                "January", "February", "March", "April", "May", "June", 
                "July", "August", "September", "October", "November", "December"
            ];
            const month = monthNames[today.getMonth()]; 

            return `Today's date is: ${day} ${month} ${year}`;
        }

        // Function to calculate days left until next New Year
        function daysUntilNewYear() {
            const today = new Date(); 
            const nextYear = today.getFullYear() + 1; 
            const newYearDate = new Date(nextYear, 0, 1); 

            const diffInTime = newYearDate - today;
            const diffInDays = Math.ceil(diffInTime / (1000 * 60 * 60 * 24));

            return diffInDays;
        }

        function showInfo() {
            const formattedDate = getFormattedDate();
            const daysLeft = daysUntilNewYear();

            document.getElementById("currentDate").innerText = formattedDate;
            document.getElementById("result").innerText = `Days left until New Year: ${daysLeft}`;
        }
    </script>
</head>
<body onload="showInfo()"> 
    <h1>Days Until New Year</h1>
    <p id="currentDate"></p> 
    <p id="result"></p> 
</body>
</html>
