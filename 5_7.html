<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Index of "locate"</title>
    <script>
        function findIndex() {
            const text = "Please locate where 'locate' occurs!"; 
            const index = text.indexOf("locate"); 

            document.getElementById("result").innerText = `The word "locate" is found at index: ${index}`;
        }
    </script>
</head>
<body onload="findIndex()">
    <h1>Find Index of "locate"</h1>
    <p id="result"></p> 
</body>
</html>
